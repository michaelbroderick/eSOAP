    <div class="container border rounded my-3">


        <h2 class="display-5 text-center my-3">Small Bowel Obstruction Module</h2>

        <ul class="nav nav-tabs" id="tabs">
            <li class="nav-item">

            </li>



        </ul>

        <form action="../modules.html">
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="statusatdischarge">In hospital death</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusatdischarge" id="dischargestatusRadio1"
                            value="Yes">
                        <label class="form-check-label" for="dischargestatusRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusatdischarge" id="dischargestatusRadio2"
                            value="No">
                        <label class="form-check-label" for="dischargestatusRadio2">No</label>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="form-group col-sm-6" id="dischageDT">
                    <label for="dischargedate">Date patient medically fit for discharge</label>
                    <input type="datetime-local" name="dischargedate" class="form-control" id="dischargedate">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="readmittedwithin30daysid">Readmitted within 30 days post discharge</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="readmittedwithin30daysid"
                            id="readmittedRadio1" value="Yes">
                        <label class="form-check-label" for="readmittedRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="readmittedwithin30daysid"
                            id="readmittedRadio2" value="No">
                        <label class="form-check-label" for="readmittedRadio2">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="readmittedwithin30daysid"
                            id="readmittedRadio3" value="ND">
                        <label class="form-check-label" for="readmittedRadio3">ND</label>
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="destinationid">Discharge Destination</label>
                    <select name="destinationid" id="destinationid" class="form-control">
                        <option value=""></option>
                        <option value="Own Home/Sheltered Accomodation">Own Home/Sheltered Accomodation</option>
                        <option value="Rehabilitation Unit Residential Home">Rehabilitation Unit Residential Home
                        </option>
                        <option value="Nursing Home Hospice">Nursing Home Hospice</option>
                        <option value="Still Acute Patient">Still Acute Patient</option>
                        <option value="Deceased">Deceased</option>
                    </select>
                </div>
            </div>

            <div class="form-group" id="checkboxes">
                <label for="complicationsid">Did the following complications of management occur whilst hospital
                    inpatient</label>
                <br>

                <div class="row">

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="UTI" id="complicationCheckR11"
                                name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR11">UTI</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Pneumonia" id="complicationCheckR12"
                                name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR12">Pneumonia</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cardiac" id="complicationCheckR13"
                                name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR13">Cardiac</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="DVT/PE" id="complicationCheckR14"
                                name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR14">DVT/PE</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Delirium" id="complicationCheckR21"
                                name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR21">Delirium</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                value="Superficial Surgical Site infection (SSI)" id="complicationCheckR22"
                                name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR22">Superficial Surgical Site
                                infection (SSI)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Intra-abdominal sepsis"
                                id="complicationCheckR23" name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR23">Intra-abdominal sepsis</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Abdominal Wall dehiscence"
                                id="complicationCheckR24" name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR24">Abdominal Wall dehiscence</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Anastomotic leak"
                                id="complicationCheckR31" name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR31">Anastomotic leak</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Radiological drain"
                                id="complicationCheckR32" name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR32">Radiological drain</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Reoperation"
                                id="complicationCheckR33" name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR33">Reoperation</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Unplanned HDU/ITU admission"
                                id="complicationCheckR34" name=complicationsid>
                            <label class="form-check-label" for="complicationCheckR34">Unplanned HDU/ITU
                                admission</label>
                        </div>
                    </div>

                </div>
            </div>


            <a href="sbo_baseline_phys.html"><button type="button" class="btn btn-primary btn-lg my-3 mx-1 previous"
                    id="prev">Previous</button></a>
            <button class="btn btn-primary btn-lg my-3 mx-1 view_modules" id="view_mod">View Modules</button>


        </form>


    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="../form_functions.js"></script>
    <script>
        populate("input, select");
        setListener("input, select");
        addDateCheck();
    </script>
