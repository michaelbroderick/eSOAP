</head>

    <nav id=mainNavBar class="navbar navbar-light navbar-expand-md py-0">

        <div class="collapse navbar-collapse" id="navLinks">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="../landing.html" class="nav-link">HOME</a>

                <li class="nav-item">
                    <a href="../signin.html" class="nav-link">SIGN OUT</a>
                </li>

            </ul>

        </div>


    </nav>

    <div class="container border rounded my-3">


        <h2 class="display-5 text-center my-3">Small Bowel Obstruction Module</h2>

        <ul class="nav nav-tabs" id="tabs">
            <li class="nav-item">
                <a class="nav-link active" href="sbo_admission_data.html">Admission Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sbo_baseline_phys.html">Baseline Physiology</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sbo_diagnostic_tests.html">Diagnostic Tests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sbo_aetiology.html">Aetiology & Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sbo_care_episode.html">Care episode data</a>
            </li>



        </ul>

        <form action="sbo_baseline_phys.html">


            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="sbo_comorbiditiesid">Co-morbidities</label>
                    <select name="sbo_comorbiditiesid" id="sbo_comorbiditiesid" class="form-control">
                        <option value=""></option>
                        <option value="IHD">IHD</option>
                        <option value="CCF">CCF</option>
                        <option value="CVA">CVA</option>
                        <option value="Hemiplegia">Hemiplegia</option>
                        <option value="Leukaemia">Leukaemia</option>
                        <option value="Lymphoma">Lymphoma</option>
                        <option value="Mild Liver Disease">Mild Liver Disease</option>
                        <option value="Severe Liver Disease">Severe Liver Disease</option>
                        <option value="Connective Tissue Disease">Connective Tissue Disease</option>
                        <option value="Peptic Ulcer Disease">Peptic Ulcer Disease</option>
                        <option value="PVD">PVD</option>
                        <option value="COPD">COPD</option>
                        <option value="Dementia">Dementia</option>
                        <option value="DM (uncomplicated)">DM (uncomplicated)</option>
                        <option value="DM (complicated)">DM (complicated)</option>
                        <option value="CKD">CKD</option>
                        <option value="Solid Tumour">Solid Tumour</option>
                        <option value="Metastatic">Metastatic</option>
                        <option value="AIDS">AIDS</option>

                    </select>
                </div>
            </div>


            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="sbo_onsetvomitting">Onset of Vomiting</label>
                    <input type="datetime-local" name="sbo_onsetvomitting" class="form-control" id="sbo_onsetvomitting">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="sbo_initialmgmtstrategyid">Initial Management Strategy</label>
                    <select name="sbo_initialmgmtstrategyid" id="sbo_initialmgmtstrategyid" class="form-control">
                        <option value=""></option>
                        <option value="Conservative">Conservative</option>
                        <option value="Operative">Operative</option>
                        <option value="Palliative">Palliative</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary btn-lg my-3 mx-1 next" id="nxt">Next</button>
            <a href="../modules.html"><button type="button" class="btn btn-primary btn-lg my-3 mx-1 view_modules"
                    id="view_mod">View
                    Modules</button></a>

        </form>


    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="../form_functions.js"></script>
    <script>
        populate("input, select");
        setListener("input, select");
        addDateCheck();
    </script>


</body>

</html>
