        <form action="surgery.html">

            <div class="row">

                <div class="form-group col-sm-8">
                    <label for="movedtoid">Moved To</label>
                    <select name="movedtoid" id="movedtoid" class="form-control">
                        <option value=""></option>
                        <option value="Corridor">Corridor</option>
                        <option value="Emergency Department Trolley">Emergency Department Trolley</option>
                        <option value="HDU">HDU</option>
                        <option value="ICU">ICU</option>
                        <option value="Overflow Area">Overflow Area</option>
                        <option value="Theatre">Theatre</option>
                        <option value="Ward">Ward</option>
                    </select>
                </div>

                <div class="form-group col-sm-4" id="moveTimeDiv">
                    <label for="dispositiondatetime">Move Time</label>
                    <input type="datetime-local" name="dispositiondatetime" class="form-control"
                        id="dispositiondatetime">
                </div>

            </div>


            <div class="row">

                <div class="form-group col-sm-8">
                    <label for="antibioticsrecordedid">Antibiotics</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="antibioticsrecordedid" id="antibioticsRadio1"
                            value="Yes">
                        <label class="form-check-label" for="antibioticsRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="antibioticsrecordedid" id="antibioticsRadio2"
                            value="No">
                        <label class="form-check-label" for="antibioticsRadio2">No</label>
                    </div>
                </div>

                <div class="form-group col-sm-4 input_visibility" id="antibioTimeDiv">
                    <label for="antibioticsrecordedtime">Antibiotics Time</label>
                    <input type="datetime-local" name="antibioticsrecordedtime" class="form-control"
                        id="antibioticsrecordedtime">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="dispositionsurgrecordedid">Surgery</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dispositionsurgrecordedid" id="surgeryRadio1"
                            value="Yes">
                        <label class="form-check-label" for="surgeryRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dispositionsurgrecordedid" id="surgeryRadio2"
                            value="No">
                        <label class="form-check-label" for="surgeryRadio2">No</label>
                    </div>
