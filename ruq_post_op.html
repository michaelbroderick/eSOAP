        <form action="modules.html">

            <div class="row">

                <div class="form-group col-sm-6">
                    <label for="postoperativedrainid">Drain</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="postoperativedrainid" id="drainRadio1"
                            value="Yes">
                        <label class="form-check-label" for="drainRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="postoperativedrainid" id="drainRadio2"
                            value="No">
                        <label class="form-check-label" for="drainRadio2">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="postoperativedrainid" id="drainRadio3"
                            value="ND">
                        <label class="form-check-label" for="drainRadio3">ND</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="bileleakid">Bile Leak</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bileleakid" id="bileleakRadio1"

                    <div class="form-check form-check-inline">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="lengthofpostoperativestay">Total Length of Post-Operative Critical Care Stay
                        (days)</label>
                    <input type="input" name="lengthofpostoperativestay" class="form-control"
                        id="lengthofpostoperativestay">
                </div>

                <div class="form-group col-sm-8">
                    <label for="unplanmove7daysid">Did the patient have an unplanned move from the ward to a higher
                        level of care within 7 days of surgery</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="unplanmove7daysid" id="moveRadio1"
                            value="Yes">
                        <label class="form-check-label" for="moveRadio1">Yes</label>
                    </div>

                        <input class="form-check-input" type="radio" name="unplanmove7daysid" id="moveRadio2"

                    </div>
                </div>
